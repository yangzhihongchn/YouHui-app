			<script>
				(function(){
					var docEl = document.documentElement;
//					获取文档元素,相当于获取html标签的爸爸
					var width = docEl.getBoundingClientRect().width;
//					获取这个元素的宽度,就是屏幕的宽度
					var rootSize = width/10;
//					总宽十分之一的宽度
//                  如果设计图640宽,一般是除以16,1rem=40px;
//                   	如果设计图750宽,一般除以15,1rem=50px;
					docEl.style.fontSize = rootSize + 'px';
//					把十分之一宽度加载给html标签font-size
				})()
			</script>
